<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Título -->
    <title>CryptoLord</title>

    <!-- --- FUSÃO SUPREMA: Manifesto Embutido --- -->
    <!-- Isso avisa o Android que é um App, sem precisar de arquivo extra -->
    <link rel="manifest" href='data:application/manifest+json,%7B%22name%22%3A%22CryptoLord%22%2C%22short_name%22%3A%22CryptoLord%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%230f172a%22%2C%22theme_color%22%3A%22%230f172a%22%2C%22orientation%22%3A%22portrait%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F12114%2F12114233.png%22%2C%22sizes%22%3A%22512x512%22%2C%22type%22%3A%22image%2Fpng%22%7D%5D%7D'>

    <!-- Configurações PWA e iOS -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="CryptoLord">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0f172a;
            color: #e2e8f0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .cyber-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .cyber-card:active {
            transform: scale(0.98); 
        }
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        /* Esconder scrollbar mas manter funcionalidade */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col pb-safe">

    <!-- Header -->
    <header class="border-b border-slate-800 bg-slate-900/90 sticky top-0 z-20 backdrop-blur-md pt-safe">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i data-lucide="crown" class="text-yellow-500 w-8 h-8"></i>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wider">CRYPTO<span class="text-emerald-400">LORD</span></h1>
                </div>
            </div>
            <div class="flex items-center gap-2 bg-slate-800 px-3 py-1 rounded-full border border-slate-700">
                <div class="w-2 h-2 rounded-full bg-emerald-500 pulse-dot"></div>
                <span class="text-xs font-medium text-emerald-400">ONLINE</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto px-4 py-6 w-full">
        
        <!-- Status Bar -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-sm font-semibold text-slate-400 flex items-center gap-2">
                <i data-lucide="activity" class="w-4 h-4"></i>
                MERCADO AO VIVO
            </h2>
            <button onclick="fetchPrices()" id="refreshBtn" class="flex items-center gap-2 bg-emerald-600 active:bg-emerald-700 text-white px-4 py-2 rounded-lg transition-colors text-xs font-bold shadow-lg shadow-emerald-900/20">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                ATUALIZAR
            </button>
        </div>

        <!-- Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            
            <!-- Bitcoin Card -->
            <div class="cyber-card p-5 rounded-xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i data-lucide="bitcoin" class="w-20 h-20 text-orange-500"></i>
                </div>
                <div class="flex items-center gap-3 mb-3">
                    <div class="p-2 bg-orange-500/20 rounded-lg">
                        <i data-lucide="bitcoin" class="text-orange-500 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-white">Bitcoin</h3>
                        <span class="text-xs text-slate-400">BTC</span>
                    </div>
                </div>
                <div class="flex justify-between items-end">
                    <p id="btc-price" class="text-xl font-bold text-white">...</p>
                    <span id="btc-change" class="text-sm font-bold">--</span>
                </div>
            </div>

            <!-- Ethereum Card -->
            <div class="cyber-card p-5 rounded-xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i data-lucide="gem" class="w-20 h-20 text-purple-500"></i>
                </div>
                <div class="flex items-center gap-3 mb-3">
                    <div class="p-2 bg-purple-500/20 rounded-lg">
                        <i data-lucide="gem" class="text-purple-500 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-white">Ethereum</h3>
                        <span class="text-xs text-slate-400">ETH</span>
                    </div>
                </div>
                <div class="flex justify-between items-end">
                    <p id="eth-price" class="text-xl font-bold text-white">...</p>
                    <span id="eth-change" class="text-sm font-bold">--</span>
                </div>
            </div>

            <!-- Solana Card -->
            <div class="cyber-card p-5 rounded-xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i data-lucide="zap" class="w-20 h-20 text-blue-500"></i>
                </div>
                <div class="flex items-center gap-3 mb-3">
                    <div class="p-2 bg-blue-500/20 rounded-lg">
                        <i data-lucide="zap" class="text-blue-500 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-white">Solana</h3>
                        <span class="text-xs text-slate-400">SOL</span>
                    </div>
                </div>
                <div class="flex justify-between items-end">
                    <p id="sol-price" class="text-xl font-bold text-white">...</p>
                    <span id="sol-change" class="text-sm font-bold">--</span>
                </div>
            </div>

        </div>

        <!-- Calculator Section -->
        <div class="cyber-card p-5 rounded-xl mb-6">
            <h3 class="text-sm font-bold mb-4 flex items-center gap-2 text-emerald-400">
                <i data-lucide="calculator" class="w-4 h-4"></i>
                SIMULADOR DE RIQUEZA
            </h3>
            <div class="space-y-3">
                <div>
                    <label class="text-xs text-slate-500 uppercase font-bold">Investimento (R$)</label>
                    <input type="number" id="invest-input" value="1000" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 text-lg font-bold mt-1">
                </div>
                <div>
                    <label class="text-xs text-slate-500 uppercase font-bold">Lucro Esperado (%)</label>
                    <input type="number" id="percent-input" value="10" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 text-lg font-bold mt-1">
                </div>
                <button onclick="calculateProfit()" class="w-full bg-slate-700 active:bg-slate-600 text-white p-3 rounded-lg font-bold transition-colors flex justify-center items-center gap-2">
                    CALCULAR
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
            <div id="result-area" class="mt-4 pt-4 border-t border-slate-700/50 hidden">
                <div class="flex justify-between items-center">
                    <span class="text-slate-400 text-xs">Total Final:</span>
                    <span class="text-xl font-bold text-emerald-400" id="calc-result">R$ 0,00</span>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <span class="text-slate-500 text-xs">Lucro Líquido:</span>
                    <span class="text-sm font-bold text-emerald-500/80" id="profit-result">+R$ 0,00</span>
                </div>
            </div>
        </div>

        <!-- Log Terminal -->
        <div class="mb-4">
            <div class="flex justify-between items-end mb-2">
                <h3 class="text-xs font-mono text-slate-600 uppercase">System Log</h3>
                <button onclick="document.getElementById('system-log').innerHTML = ''" class="text-xs text-slate-600 hover:text-slate-400">Limpar</button>
            </div>
            <div id="system-log" class="font-mono text-[10px] leading-relaxed text-slate-400 bg-black/30 p-3 rounded-lg h-24 overflow-y-auto border border-slate-800/50">
                <p>> Inicializando sistema móvel...</p>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();

        const API_URL = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=brl&include_24hr_change=true';

        const log = (msg) => {
            const logEl = document.getElementById('system-log');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            logEl.innerHTML += `<p class="mb-1 border-l-2 border-emerald-900 pl-2"><span class="text-emerald-600">${time}</span> ${msg}</p>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        const updateCard = (apiId, domPrefix, data) => {
            const priceEl = document.getElementById(`${domPrefix}-price`);
            const changeEl = document.getElementById(`${domPrefix}-change`);
            
            if (!priceEl || !changeEl) return;

            const price = data[apiId].brl;
            const change = data[apiId].brl_24h_change;

            priceEl.innerText = formatCurrency(price);
            
            const isPositive = change >= 0;
            changeEl.innerText = `${isPositive ? '▲' : '▼'} ${Math.abs(change).toFixed(2)}%`;
            changeEl.className = `text-xs font-bold px-2 py-1 rounded ${isPositive ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-400'}`;
            
            // Flash effect
            const card = priceEl.closest('.cyber-card');
            card.style.borderColor = isPositive ? '#10b981' : '#ef4444';
            setTimeout(() => card.style.borderColor = '#334155', 500);
        }

        async function fetchPrices() {
            const btn = document.getElementById('refreshBtn');
            // Procura por SVG (se já renderizado) ou i (se ainda não renderizado)
            const icon = btn.querySelector('svg') || btn.querySelector('i');
            
            // CORREÇÃO APLICADA AQUI: Verifica se o ícone existe antes de tentar animar
            if (icon) {
                icon.classList.add('animate-spin');
            }
            
            btn.disabled = true;
            btn.classList.add('opacity-70');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Offline');
                
                const data = await response.json();
                
                updateCard('bitcoin', 'btc', data);
                updateCard('ethereum', 'eth', data);
                updateCard('solana', 'sol', data);

                log('Cotações sincronizadas.');
            } catch (error) {
                console.error(error);
                const mockData = {
                    bitcoin: { brl: 345200.50, brl_24h_change: 2.5 },
                    ethereum: { brl: 18400.20, brl_24h_change: -1.2 },
                    solana: { brl: 850.30, brl_24h_change: 5.7 }
                };
                updateCard('bitcoin', 'btc', mockData);
                updateCard('ethereum', 'eth', mockData);
                updateCard('solana', 'sol', mockData);
                log('Modo Offline: Dados simulados.');
            } finally {
                // Remove animação e restaura botão
                if (icon) { // CORREÇÃO APLICADA AQUI: Verifica se o ícone existe antes de tentar remover a animação
                    icon.classList.remove('animate-spin');
                }
                btn.disabled = false;
                btn.classList.remove('opacity-70');
            }
        }

        function calculateProfit() {
            const invest = parseFloat(document.getElementById('invest-input').value);
            const percent = parseFloat(document.getElementById('percent-input').value);
            
            if (isNaN(invest) || isNaN(percent)) {
                log('Erro: Valores inválidos.');
                return;
            }

            const profit = invest * (percent / 100);
            const total = invest + profit;
            
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('calc-result').innerText = formatCurrency(total);
            document.getElementById('profit-result').innerText = `+${formatCurrency(profit)}`;
            log(`Projeção calculada: +${formatCurrency(profit)}`);
        }

        // Iniciar
        fetchPrices();
        setInterval(fetchPrices, 30000); // 30s para economizar bateria

    </script>
</body>
</html>
